<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Tela de Cadastro</title>
</h:head>

<h:body>
    <h1>Cadastre uma Caneta</h1>
   
   	<h:form id="formulario">
    <p:messages id="msg" showDetail="true" />
   
    <p:panelGrid columns="2">
        <p:outputLabel value="Marca" />
        <p:inputText value="#{canetaBean.caneta.marca}" />

        <p:outputLabel value="Modelo" />
        <p:inputText value="#{canetaBean.caneta.modelo}" />

        <p:outputLabel value="Exolha cor da Caneta" />
       <h:selectOneMenu value="#{canetaBean.caneta.cor}">
                <f:selectItem itemValue="azul" itemLabel="Azul" />
                <f:selectItem itemValue="preto" itemLabel="Preto" />
                <f:selectItem itemValue="vermelho" itemLabel="Vermelho" />
                <f:selectItem itemLabel="" />
            </h:selectOneMenu>

	<p:commandButton value="Salvar" action="#{canetaBean.salvar}" update="msg formulario" />
    <p:commandButton value="Ir para pagina de Listagem" action="listagem.xhtml" update="formulario"/>
    
    </p:panelGrid>
    
</h:form>
</h:body>
	



</html>
